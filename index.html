<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="font/css/all.css" rel="stylesheet">
<link href="font/css/fontawesome.css" rel="stylesheet">
<link href="font/css/solid.css" rel="stylesheet">
<link rel="stylesheet" href="style.css" />

<title>Trello</title>
</head>
<body>
    <nav id="nav1">
        <div class="wrapper1">
            <a href="#"><i class="fas fa-bars"></i></a>
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fab fa-trello"></i> &ThickSpace; Boards</a>
            <div><input type="text" id="search"><i class="fas fa-search"></i></div>
        </div>
        <a id="trello-link" href="https://trello.com"><i class="fab fa-trello"></i> &ThinSpace;Trello</a>
        <div class="wrapper2">
            <a><i class="fas fa-plus"></i></a>
            <a href="#"><i class="fas fa-info-circle"></i></a>
            <a href="#"><i class="far fa-bell"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <nav id="nav2">
        <div class="wrapper1">
            <div><label id="board-name">Trello Clone</label></div>
            <a href="#"><i class="far fa-star"></i></a>
            <div><label>Private Team</label></div>
            <a href="#"><i class="fas fa-users"></i> &ThickSpace; Team Visible</a>
            <a href="#"></a>
            <a href="#">Invite</a>
        </div>
        <div class="wrapper2">
            <a href="#"><i class="fas fa-bell"></i> &ThickSpace; Butler</a>
            <a href="#"><i class="fas fa-ellipsis-h"></i> &ThickSpace; Show Menu</a>
        </div>
    </nav>

    <div id="container">  </div>

    <div id="modal">    
        <div>
            <div id="card-info"> </div>

        <div id="card-update">
            <div>
                <h3>SUGGESTED</h3>
                <i id="setting" class="fas fa-cog"></i>
            </div>
            <div>
                &ThinSpace; <i class="far fa-user"></i>
                &ThinSpace; <label>Join</label>
            </div>
            <a href="#" style="text-decoration: underline; display: flex; justify-content: center;">Feedback</a>
            <h3>ADD TO CARD</h3>
            <div>
                &ThinSpace; <i class="far fa-user"></i>
                &ThinSpace; <label>Members</label>
            </div>
            <div>
                &ThinSpace; <i class="fas fa-tag"></i>
                &ThinSpace; <label>Labels</label>
            </div>
            <div>
                &ThinSpace; <i class="far fa-check-square"></i>
                &ThinSpace; <label>Checklist</label>
            </div>
            <div>
                &ThinSpace; <i class="far fa-clock"></i>
                &ThinSpace; <label>Due Date</label>
            </div>
            <div>
                &ThinSpace; <i class="fas fa-paperclip"></i>
                &ThinSpace; <label>Attachment</label>
            </div>
            <div>
                &ThinSpace; <i class="fas fa-tv"></i>
                &ThinSpace; <label>Cover</label>
            </div>
            <h3>POWER-UPS</h3>
            <div>
                &ThinSpace; <i class="fab fa-github"></i>
                &ThinSpace; <label>GitHub</label>
            </div>
            <div style="display: flex; justify-content: center;">
                <label>Get More Power-Ups</label>
            </div>
            <h3>ACTIONS</h3>
            <div>
                &ThinSpace; <i class="fas fa-arrow-right"></i>
                &ThinSpace; <label>Move</label>
            </div>
            <div>
                &ThinSpace; <i class="far fa-copy"></i>
                &ThinSpace; <label>Copy</label>
            </div>
            <div>
                &ThinSpace; <i class="fas fa-money-check"></i>
                &ThinSpace; <label>Make Template</label>
            </div>
            <div>
                &ThinSpace; <i class="far fa-eye"></i>
                &ThinSpace; <label>Watch</label>
            </div>
            <div>
                &ThinSpace; <i class="fas fa-archive"></i>
                &ThinSpace; <label>Archive</label>
            </div>
            <div>
                &ThinSpace; <i class="fas fa-share-alt"></i>
                &ThinSpace; <label>Share</label>
            </div>
        </div>
        <i onclick="hideCard()" class="fas fa-times"></i>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
